 <!--Section Experiencia y Educacion-->
 <div class="container">
  <div class="section-head">
    <h2 class="text-center">Conocimientos</h2>
  </div>
  <div class="section-inner">
    <div class="section-resume-wrap">
      <div class="section-experience mb-5" >
        <div class="row">
          <div class="col-lg-3">
            <h2 class="section-subHead mb-4"><b>Mi Experiencia</b></h2>
            <button type="button" class="btn btn-expe" data-bs-toggle="modal" data-bs-target="#agregarexpeModal">Agregar Experiencia</button>
          </div>
          
          <div class="col-lg-9" data-aos="fade-up"
          data-aos-duration="3500">
            <div class="ExperienceList b-box p-4" *ngFor="let experiencia of experto">
                <div class="row align-items-center">
                  <div class="col-3 col-md-3 pb-3 pb-md-0">
                    <img [src]="experiencia.logo" class="rounded-circle w-50">
                    <h4><span class="text-primary"><b>{{experiencia.empresa}}</b></span></h4>	
                  </div>
                  <div class="col-md-5 pb-2 pb-md-0">
                    <h4 class="mb-3"><span class="text-info"><b>{{experiencia.puesto}}</b></span></h4>
                    <h5><span class="text-white">{{experiencia.descripcion}}</span></h5>
                  </div>
                  <div class="col-md-4 text-md-right"><h4><span class="text-info">{{experiencia.fechainicio}} <br> {{experiencia.fechafinal}}</span></h4></div>
                </div>
                <!--boton para editar-->
                <div class="pull-right">
                    <button type="submit" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#borrarexpeModal" 
                    (click)="borrar(experiencia.id!)"><i class="fas fa-trash fa-2x"></i></button>
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                    routerLink="/experiencia/{{experiencia.id}}"><i class="fa-solid fa-pen fa-2x"></i></button>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <app-agregarexpe></app-agregarexpe>
