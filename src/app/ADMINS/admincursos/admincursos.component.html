<!--Seccion de Capacitacion-->
<div class="container">
    <div class="section-education">
      <div class="row">
        <div class="col-lg-3">
          <h2 class="section-subHead mb-4"><b>Capacitaci√≥n</b></h2>
          <button type="button" class="btn btn-curso" data-bs-toggle="modal" data-bs-target="#agregarcursoModal">Agregar Curso</button>
        </div>
        <div class="col-lg-9" data-aos="fade-up"
              data-aos-duration="3500">
                <div class="EducationList">
                  <div class="row">
                    <div class="col-md-6" *ngFor="let capacitaciones of cursos">
                      <div class="resume-list b-box p-4 mb-4 ">
                        <div>
                          <div>
                            <img [src]="capacitaciones.imagen" width="350px" height="250px">
                            <br>
                            <h5 class="d-inline-block my-3"><span class="text-info">{{capacitaciones.fecha}}</span></h5>
                            <h4><span class="text-white">{{capacitaciones.curso}}</span></h4>
                          </div>
                          <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" 
                          routerLink="/cursos/{{capacitaciones.id}}"><i class="fa-solid fa-pen fa-2x"></i></button>
                          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" 
                          (click)="borrar(capacitaciones.id!)"><i class="fas fa-trash fa-2x"></i></button>
                        </div>
                      </div>
                      </div>
                      <app-agregarcurso></app-agregarcurso>
