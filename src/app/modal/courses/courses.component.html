 <!-- Modal de Capacitacion para editar -->
 <form [formGroup]="Form" (ngSubmit)="onEnviar($event)" name="cursoForm">
      <div class="container-fluid pt-5">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="capacitacion" class="modal-title" id="cursoModalLabel"><b>Capacitaci√≥n</b></h2>
            <i  (click)="refrescar()" class="fa-solid fa-rotate-left"></i>
          </div>
          <div class="modal-body">
            <input type="hidden" formControlName="id" [ngModel]="capacitaciones.id">
            <div class="col-sm-10 mb-3 pt-4">
            <label for="imagen" class="form-label"><span class="text-info"><h5>Enlace de la Foto</h5></span></label>
                <input class="form-control" type="text" formControlName="imagen" id="imagen" multiple [ngModel]="capacitaciones.imagen">
                <div *ngIf="imagen.invalid && (imagen.dirty || imagen.touched)"class="alert text-danger">
                  <div *ngIf="imagen.errors?.['required']">
                    <b>La imagen es requerido.</b>
                  </div>
               </div>
          </div>
          <div class="col-sm-10 mb-3 pt-3">
          <label for="fecha"><span class="text-info"><h5>Fecha de Inicio:</h5></span></label>
          <input type="date" id="fecha" name="trip-start" formControlName="fecha" [ngModel]="capacitaciones.fecha"
          value="2022-00-00"
          min="0000-01-01" max="0000-12-31"><br>
          <div *ngIf="fecha.invalid && (fecha.dirty || fecha.touched)"class="alert text-danger">
            <div *ngIf="fecha.errors?.['required']">
              <b>La fecha es requerido.</b>
            </div>
         </div>
          </div>
          <div class="col-sm-10 mb-3 pt-3">
            <label for="curso" class="form-label"><span class="text-info"><h5>Nombre del curso</h5></span></label>
            <textarea class="form-control" formControlName="curso" id="curso" rows="3" [ngModel]="capacitaciones.curso"></textarea>
            <div *ngIf="curso.invalid && (curso.dirty || curso.touched)"class="alert text-danger">
              <div *ngIf="curso.errors?.['required']">
                <b>El curso es requerido.</b>
              </div>
           </div>
            </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" data-bs-toggle="modal">Agregar</button>
            <button (click)="salir()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
      </div>
    </div>
  </form>
